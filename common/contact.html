<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Indian-1</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../fevicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../fevicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../fevicon/favicon-16x16.png">
    <link rel="manifest" href="../fevicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="../index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/493741e546.js" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <div id="header"></div>
    <div class="container">
        <h2 class="text-center pt-5 pb-3 ">Contact Us</h2>
      <div class="row mb-5">
        <div class="col-sm-6 col-xs-12">
          <div class="text-center" >
            <img id="contact-img" src="https://www.agenciaeplus.com.br/wp-content/uploads/2017/03/Social-Commerce-300x266.png" alt="" style="width:50%; ">
          </div>
        </div>
        <div class="col-sm-6 col-xs-12 me-xs-5">
          <div>
            <form action="" id="contact-form">
                 <p ><b> Name</b></p>
                <input type="text" class="w-100 contact-input"   placeholder="Enter your Name">
                <p><b>Email</b></p>
                <input type="email" class="w-100 contact-input"   placeholder="Enter your Email">
                <p><b>Message</b></p>
                <textarea name="Message" class="w-100 contact-input" rows="3" placeholder="Enter your Message"></textarea>

            
            <input type="submit" class="btn btn-warning w-100 mt-3" value="Submit" onclick="login()">
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../js/code.jquery.com_jquery-3.7.1.js"></script>
  </body>
</html>
