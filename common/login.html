<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Indian-1</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../fevicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../fevicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../fevicon/favicon-16x16.png">
    <link rel="manifest" href="../fevicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="../index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/493741e546.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="header"></div>
   <div class="contaner-fluid" id="login-div">
    <div class="row">
      <div class="col-lg-4 col-mg-4 col-sm-2 col-xs-12  "></div>
      <div class="col-lg-4 col-mg-4 col-sm-8 col-xs-12  ">
        <div id="form-div" class=" text-center justify-content-center mt-5 mb-5 pt-5 pb-5 ms-2 me-2">
          <h2 class="text-info fs-1">Login</h2>
          
          <form action="">
            <div class="d-flex mt-5 ms-5">
              <i class="fa-solid fa-user fs-3 me-3" style="color: #d9dfe7;"></i>
              <input type="email" class="w-75" name="fname" id="email" placeholder="Enter your email">
            </div>
            <div class="d-flex mt-5 mb-5 ms-5">
              <i class="fa-solid fa-lock fs-3 me-3" style="color: #d9dfe7;"></i>
              <input type="password" class="w-75" name="fpass" id="password" placeholder="Enter your Password">
            </div>
          
          <input type="submit" class="btn btn-warning w-50" value="Login" onclick="login()">
          </form>
       </div>
      </div>
      <div class="col-lg-4 col-mg-4 col-sm-2 col-xs-12  "></div>
    </div>
    
    
  
   </div>
   
   <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../index.js" ></script>
  <script src="../js/code.jquery.com_jquery-3.7.1.js"></script>
  </body>
